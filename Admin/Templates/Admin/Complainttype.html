{% extends 'Admin/Head.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%  csrf_token %}
        <table border="3" align="center" cellpadding="4">
            <tr>
                <td>complaint_type</td>
                <td><input type="text" name="complainttype" value="{{comdata.complaint_type}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="save" name="save">
                <input type="submit" value="cancel" name=cancel></td>
            
            </tr>
        </table>
    </form>
    <table border="2" align="center" cellpadding="10">
        <tr>
            <td>Si no.</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        {% for i in complaintdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.complaint_type}}</td>
            <td><a href="{% url 'Admin:del_complainttype' i.id  %}">Delete</a></td>
            <td><a href="{% url 'Admin:edit_complainttype' i.id  %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
{% endblock content %}

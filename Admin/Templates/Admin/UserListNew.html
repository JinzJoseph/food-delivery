<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'Admin:LoadingHomePage' %}">Home</a>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Email</th>
            
            <th>District</th>
            <th>Place</th>
           
        </tr>
        {% for i in userdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.user_name}}</td>
            <td>{{i.user_contact}}</td>
            <td>{{i.user_gender}}</td>
            <td>{{i.user_email}}</td>
           
            <td>{{i.place.district.district_name}}</td>
            <td>{{i.place.place_name}}</td>
           
        </tr>
        {% endfor %}

    </table>
</body>
</html>

{% extends 'User/Head.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .like-btn {
          color: #ccc;
        }
        .like-btn.active {
          color: red;
        }
      </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Posts</h2>
            {% for i in postdata %}
            <div class="card mb-3">
              <img src="{{i.post_photo.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.post_caption}}</h5>
                <p class="card-text">{{i.post_description}}</p>
                <p class="card-text">Posted on: <span class="post-date">March 16, 2024</span></p>
                <button class="btn btn-outline-primary like-btn"><i class="fas fa-heart"></i> Like</button>
                <button class="btn btn-outline-secondary"><i class="fas fa-comment"></i> Comment</button>
              </div>
            </div>
          
            {% endfor %}
          </div>
        </div>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('.like-btn').on('click', function(){
      $(this).toggleClass('active');
    });
  });
</script>
</html>
{% endblock content %}

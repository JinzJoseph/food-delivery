{% extends 'User/Head.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Password</title>
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
    
        <table align="center" cellpadding="5">
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="current_pswd" id="current_pswd"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="new_pswd" id="new_pswd"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="confirm_pswd" id="confirm_pswd"></td>
            </tr>
            <tr>
                <td> <input type="submit" value="Save"> <input type="reset" value="Cancel"></td>
                <td></td>
            </tr>
        </table>
    </form>
    
</body>

</html>
{% if msg%}
<script>
    alert("{{msg}}");
</script>
{% endif %}


{% endblock content %}

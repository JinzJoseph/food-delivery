{% extends 'Restaurant/Head.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking </title>
    <style>
        tr, td {
            padding: 10px;
        }
    </style>
</head>
<body>

 
<table border="1" align="center">

    <tr>
        <td>UserName<td>
        <td>{{bookingdata.user.user_name}}</td>
    </tr>
    <tr>
        <td>Amount</td>
        <td>{{bookingdata.booking_amount}}</td>
    </tr>
    <tr>
        <td>BookingData</td>
        <td>{{bookingdata.booking_datetime}}</td>
    </tr>
       
</table>     

<form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>DelvieryBoy</td>
            <td>
                <select name="selBoy" id="selBoy">
                    <option value="">...Select...</option>
                    {% for i in dboy %}
                    <option value="{{i.id}}">{{i.dboy_name}}</option>
                    {% endfor %}
                </select>

            </td>
        </tr>
        <tr>
                
            <td colspan="2" align="center">
                <input type="submit" name="btnsubmit" value="Save">
                <input type="reset" name="btncancel" value="Cancel">
            </td>
        </tr>
    </table>
   
</form>

</table>
</body>
</html>
{% endblock content %}

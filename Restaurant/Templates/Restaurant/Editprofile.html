{% extends 'Restaurant/Head.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form  method="post">
    {% csrf_token%}
    <table align="center" border="5" cellpadding="5">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="txt_name" value="{{restaurant.rest_name}}"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="txt_contact" value="{{restaurant.rest_contact}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="txt_email" id="txt_email" value="{{restaurant.rest_email}}"></td>
        </tr>
       
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save"> <input type="reset" value="Cancel"></td>
            
        </tr>
    </table>
</form>


</body>
</html>
{% endblock content %}
